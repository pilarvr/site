<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">A Rua</h2>
                    <h3 class="section-subheading text-muted">Vej√° como sua rua pode ser transformada ;)</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.frameurl | prepend: site.baseurl }}" class="portfolio-link" target="_blank">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <img src="img/vr.png" class="img-responsive img-centered" alt="vr">
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="section-subheading text-muted text-more-muted">Clique sobre as imagens para visualizalas em Realidade Virtual.</p>
                </div>
            </div>
        </div>
    </section>
